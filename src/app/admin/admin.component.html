<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Album to Inventory</h3>
  </div>
  <div class="panel-body">
    <div>
      <div class="form-group">
        <label>Album Title:</label>
        <br>
        <input class="form-control" #newTitle>
      </div>

      <div class="form-group">
        <label>Album Artist:</label>
        <br>
        <input class="form-control" #newArtist>
      </div>

      <div class="form-group">
        <label>Album Description:</label>
        <br>
        <textarea class="form-control" #newDescription></textarea>
      </div>
      <button class="btn btn-primary" (click)="submitForm(newTitle.value, newArtist.value, newDescription.value); newTitle.value=''; newArtist.value=''; newDescription.value=''">Add</button>
    </div>
  </div>
</div>

<div>
  <app-marketplace></app-marketplace>
</div>
